<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
</head>
<body>

<div th:fragment="header">

    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a href="/" class="logo d-flex align-items-center">
                <span class="d-none d-lg-block">Billing</span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->


        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">

                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#">
                        <span class="d-none d-md-block dropdown-toggle ps-2">Vista en desarrollo</span>
                    </a><!-- End Profile Iamge Icon -->
                </li><!-- End Profile Nav -->
            </ul>
        </nav>

    </header>

    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">

            <li class="nav-item">
                <a class="nav-link " href="/">
                    <i class="bi bi-grid"></i>
                    <span>Consulta</span>
                </a>
            </li><!-- End Dashboard Nav -->

            <li class="nav-heading">Pages</li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="/company">
                    <i class="bi bi-clock-history"></i>
                    <span>Empresa</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/client">
                    <i class="bi bi-clock-history"></i>
                    <span>cliente</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/factura">
                    <i class="bi bi-clock-history"></i>
                    <span>Factura</span>
                </a>
            </li>
        </ul>

    </aside><!-- End Sidebar-->

</div>

</body>
</html>
